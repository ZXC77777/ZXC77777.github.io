<h2>美食介紹</h2>
上課心得<p>
      我覺得老師教得很不錯有讓我學到很多東西講的也很深入，也是第一次接觸學程的課程，上課時我們有任何疑問, 老師也很不厭其煩的解說。<p>
  <p>
      在這很多堂課裡面也操作了許多也失敗很多次。
  <p>
      在最後用成功真的是滿開心的，也向同學請教過很多次。
  <p>
      在這些時間裡面我獲益良多，也謝謝老師都很認真教我們。
  <p>
      最後謝謝老師的教導，讓我更會用電腦了。
