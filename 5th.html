<h2>黃金蝦球</h2>
將咸蛋黃蒸熟及碎。
<p>
      蝦肉用醃料醃10 分鐘後，用油輕炸至8 成熟，隔油備用。
  <p>
      將1 湯匙油略煮熱，放入咸蛋黃，攪至起泡，放入蝦快炒至熟。
  <p>
      上碟，吃時伴以蘸點用料
  <p>
