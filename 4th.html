<h2>薑母鴨</h2>
先將鴨川燙至半熟，再剁成塊狀，用麻油將薑母爆香
<p>
      放入剁好的鴨，大火炒至鴨肉表面些許焦，放入電鍋
  <p>
      再將中藥材、冰糖、米酒、水放入電鍋中，燉熟
  <p>
      食用時依個人喜好放入新鮮食材，如高麗菜、金針菇、豆皮、米血等，沾醬可用辣豆瓣或是辣豆腐乳
  <p>
