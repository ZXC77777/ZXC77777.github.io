<h2>三杯雞</h2>
熱鍋，將雞腿下鍋兩面煎至金黃，起鍋備用
<p>
      用逼出的雞油爆香薑片、蒜頭，煸至金黃
  <p>
      加入麻油，加入冰糖炒至融化，加入煎好的雞腿翻炒
  <p>
      下醬油、米酒、辣椒拌炒，蓋上鍋蓋，中火燜煮至上色收汁
  <p>
      關火後加入九層塔拌炒，盛盤上桌！
  <p>
